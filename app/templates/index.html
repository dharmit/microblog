{% extends "base.html" %}
{% block content %}
<form action="" method="post" name="post">
    {{form.hidden_tag()}}
    <table>
        <tr>
            <td>Say something:</td>
            <td>{{ form.post(size = 30, maxlenght=140)}}</td>
            <td>
                {% for error in form.errors.post %}
                <span style="color: red;">[{{error}}]</span><br>
                {% endfor %}
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Post!"></td>
            <td></td>
        </tr>
    </table>
</form>

{% endfor %}
{% endblock %}
